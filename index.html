    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <p class="col-2 hour">9AM</p>
        <textarea class="past col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">10PM</p>
        <textarea class="present col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">11AM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">11AM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">12PM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">1PM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">2PM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">3PM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">4PM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
      <div class="row">
        <p class="col-2 hour">5PM</p>
        <textarea class="future col-8" placeholder="type your text here"></textarea>
        <button class="saveBtn col-2"><i class="bi bi-check2-circle fa-lg"></i>save</button>
      </div>
    </div>
